<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nghe thử</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').dataTable({}); // dòng này để nhúng bảng biểu thành dạng bảng được phân trang
        });
    </script>
</head>
<body>
<h2>Các files thu âm của {{name}}</h2>
<div class="container mt-3">
    <h2>Thống kê thu âm</h2>
    <!--    <p>Nhập vào từ khóa tìm kiếm:</p>-->
    <!--    <input class="form-control" id="myInput" type="text"-->
    <!--           placeholder="Tìm kiếm..">-->
    <br>
    <table class="table table-bordered" id="myTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Transcript</th>
            <th>Audio</th>
        </tr>
        </thead>
        <tbody id="myBody">
        {% for i in range(0,number_file) %}
        <tr>
            <td>{{ids[i]}}</td>
            <td>{{transcripts[i]}}</td>
            <td>
                <audio controls>
                    <source src="/audios/{{files_path[i]}}" type="audio/wav">
                </audio>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
